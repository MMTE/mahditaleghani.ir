---
layout: default
---
{% if site.show-nav-menu %}
{% include nav.html%}
{% endif %}

<div class="mx-auto text-center">
    <div class="px-3 md:px-0 mb-2 prose-xl prose-{{site.theme-color}}">
        <div class="flex flex-row items-center">
            <img class="ml-4 object-cover h-20 w-20 rounded-full"
                 src="https://avatars.githubusercontent.com/u/6337624?v=4"
                 alt="author profile image">
            <div class="prose-h1:text-sm prose-p:m-0 text-right">
                <h1 class="">مهدی طالقانی</h1>
                <p class="text-gray-500">توسعه‌دهنده وب</p>
            </div>
        </div>
        <div class="prose-h2:text-xl prose-h2:font-bold ">

            <div class="rounded-xl py-4 bg-blue-100 font-deroos font-bold">
                Fortis Fortuna Adiuvat
            </div>

            <hr>
            <h2 class="text-right">جدیدترین نوشته‌های من:</h2>
            {% for post in site.posts limit:4 %}
            <div class="text-right">
                <h3><a href="{{site.baseurl}}{{ post.url }}">{{ post.title}}</a></h3>
                <div class="text-sm text-gray-400" id="date@{{post.date}}"></div>
            </div>
            {% endfor %}
        </div>
        <hr>
    </div>
    <div class="mt-10 ">
        {% include social-media.html %}
    </div>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var dates = document.querySelectorAll('[id^="date@"]')
        let i = 0
        while (i < dates.length) {
            let element = document.getElementById(dates[i].id)
            let postDate = dates[i].id.split('@')[1]
            moment.loadPersian(true)
            element.innerText = moment(postDate, 'YYYY-M-D HH:mm:ss TZD').format('ddd jD jMMMM jYYYY')
            i++
        }
    });
</script>
